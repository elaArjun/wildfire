<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Wildfire (Beta)</title>
    <link href="css/super.css" rel="stylesheet" type="text/css" />
    <link href="css/v2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="vid-holder">
      <div id="player">
      </div>
    </div>
    <div class="triangle-tab" onclick="slide_left_panel();">
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="left-panel" class="jumbotron left">
      <h1 class="header">Wildfire Music</h1>
      <ul>
        <li>History</li>
        <li>Playlists</li>
        <li>Friends</li>
      </ul>
      <div style="text-align:center;">
        <input type="text" id="search" placeholder="Search for an artist..." />
      </div>
      <div class="grid-wrapper">
        <div class="grid-scroller">
          <div id="grid">
          </div>
        </div>
      </div>
      <footer>
        <p>Designed and created by <a href="http://www.jaredharkins.com" target="_blank">Jared Harkins</a></p>
      </footer>
    </div>
    <div class="jumbotron right">
      <div id="track-panel">
        <h3>Tracklist</h3>
        <div class="tracklist-wrapper">
          <div class="tracklist-scroller">
            <div id="tracklist">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="echonest">
        <a href="http://the.echonest.com"><img src="echo.png"></a>
    </div>
    <script id="infoBtnTemplate" type="x-tmpl-mustache">
      <div class="infobtn" onclick="onInfoBtnClick(this, event)">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </script>
    <script id="tileTemplate" type="x-tmpl-mustache">
      <div class="tile" onclick="{{{onclickfunc}}}">
        <div class="image" style="background-image: url('{{{artworkUrl}}}');">
        </div>
        <div class="mini-grid">
        </div>
        <div class="overlay">
          <h1>{{album}}
          {{^album}}
          {{song}}
          {{/album}}</h1>
          <h2>{{artist}}</h2>
        </div>
        {{> infoBtn}}
      </div>
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/template.js" type="text/javascript"></script>
    <script src="js/yt.js" type="text/javascript"></script>
    <script src="js/fire.js" type="text/javascript"></script>
    <script src="js/v2.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-63338541-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
